<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TransNews - 뉴스 검색 & 요약</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script>
    let isLoading = false;

    function showLoading(message = '처리 중...') {
      if (isLoading) return;
      isLoading = true;
      
      const overlay = document.createElement('div');
      overlay.className = 'loading-overlay';
      overlay.id = 'loading-overlay';
      overlay.innerHTML = `
        <div class="loading-modal">
          <div class="spinner"></div>
          <h3>${message}</h3>
          <p>잠시만 기다려주세요...</p>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function hideLoading() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.remove();
      }
      isLoading = false;
    }

    async function searchNews(e) {
      e.preventDefault();
      if (isLoading) return;
      
      const kw = document.getElementById('kw').value.trim();
      const limit = document.getElementById('limit').value || 10;
      const lang = document.querySelector('input[name="lang"]:checked').value;
      
      if (!kw) {
        alert('키워드를 입력하세요');
        return;
      }

      showLoading('뉴스 검색 중...');
      
      try {
        const params = new URLSearchParams();
        kw.split(/\s+/).forEach(k => params.append('keywords', k));
        params.append('limit', limit);
        params.append('lang', lang);
        
        const res = await fetch(`/api/search?${params.toString()}`);
        if (!res.ok) {
          throw new Error('검색 실패');
        }
        
        const items = await res.json();
        kw.split(/\s+/).forEach(k => params.append('keywords', k));
        params.append('limit', limit);
        params.append('lang', lang);
        
        window.location.href = `/search?${params.toString()}`;
      } catch (error) {
        alert('검색 중 오류가 발생했습니다: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    function displayResults(items) {
      const resultsSection = document.getElementById('results-section');
      const resultsList = document.getElementById('results-list');
      const resultsCount = document.getElementById('results-count');
      
      // 결과 개수 표시
      resultsCount.textContent = `${items.length}개 결과`;
      
      if (items.length === 0) {
        resultsList.innerHTML = '<div class="text-center" style="padding: 40px; color: var(--muted);">검색 결과가 없습니다.</div>';
      } else {
        resultsList.innerHTML = '';
        items.forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <div class="news-title">
              <a href="#" data-url="${item.url}">${item.title || '제목 없음'}</a>
            </div>
            <div class="news-summary">${item.summary || '요약 없음'}</div>
            <div class="news-actions">
              <button class="btn-open" data-url="${item.url}">기사 보기</button>
            </div>
          `;
          resultsList.appendChild(div);
        });
      }
      
      resultsSection.style.display = 'block';
      resultsSection.scrollIntoView({ behavior: 'smooth' });
    }

    async function openArticle(url) {
      if (isLoading) return;
      
      const lang = document.querySelector('input[name="lang"]:checked').value;
      showLoading('기사 분석 중...');
      
      try {
        const params = new URLSearchParams({ url, lang });
        const res = await fetch(`/api/article?${params.toString()}`);
        if (!res.ok) {
          throw new Error('기사 로딩 실패');
        }
        
        const data = await res.json();
        displayArticleDetail(data, lang);
      } catch (error) {
        alert('기사 로딩 중 오류가 발생했습니다: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    function displayArticleDetail(data, lang) {
      const detailSection = document.getElementById('article-detail');
      const isEn = (lang === 'en');
      
      document.getElementById('detail-url').textContent = data.url;
      document.getElementById('detail-url').href = data.url;
      document.getElementById('detail-original').textContent = isEn ? (data.original_en || '') : data.original_ko;
      document.getElementById('detail-summary').textContent = isEn ? (data.summary_en || '') : data.summary_ko;
      
      detailSection.style.display = 'block';
      detailSection.scrollIntoView({ behavior: 'smooth' });
    }

    document.addEventListener('click', (e) => {
      if (e.target.matches('button.btn-open')) {
        e.preventDefault();
        openArticle(e.target.dataset.url);
      }
    });

    // 폼 제출 시 버튼 비활성화
    document.addEventListener('submit', (e) => {
      const submitBtn = e.target.querySelector('button[type="submit"]');
      if (submitBtn) {
        submitBtn.disabled = true;
        submitBtn.textContent = '검색 중...';
        setTimeout(() => {
          submitBtn.disabled = false;
          submitBtn.textContent = '검색';
        }, 1000);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>TransNews</h1>
      <p>키워드로 뉴스를 검색하고, AI로 요약하고, 번역까지 한 번에</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
      <form onsubmit="searchNews(event)" class="search-form">
        <div class="form-group">
          <label for="kw">검색 키워드</label>
          <input id="kw" type="text" placeholder="예: 스포츠 야구 선수" required />
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="limit">검색 개수</label>
            <input id="limit" type="number" value="10" min="1" max="50" />
          </div>
          
          <div class="form-group">
            <label>표시 언어</label>
            <div class="language-toggle">
              <label>
                <input type="radio" name="lang" value="ko" checked />
                <span>한국어</span>
              </label>
              <label>
                <input type="radio" name="lang" value="en" />
                <span>English</span>
              </label>
            </div>
          </div>
        </div>
        
        <button type="submit">뉴스 검색</button>
      </form>
    </section>

    <!-- Results Section -->
    <section id="results-section" class="results-section hidden">
      <div class="results-header">
        <h2>검색 결과</h2>
        <div class="results-count" id="results-count"></div>
      </div>
      <div id="results-list"></div>
    </section>

    <!-- Article Detail Section -->
    <section id="article-detail" class="article-detail hidden">
      <div class="article-header">
        <h2>기사 상세</h2>
        <div>
          <strong>URL:</strong> 
          <a id="detail-url" href="#" target="_blank" class="article-url"></a>
        </div>
      </div>
      
      <div class="content-section">
        <h3>원문</h3>
        <div id="detail-original" class="content-text"></div>
      </div>
      
      <div class="content-section">
        <h3>요약</h3>
        <div id="detail-summary" class="content-text"></div>
      </div>
    </section>
  </div>
</body>
</html>
